<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <title>Login</title>

    <style>
        .login-container {
            width: 50%;
            margin: 0 auto;
            padding-top: 100px;
        }

        body {
            background-size: cover;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm">
                <div class="container-fluid"> <a class="navbar-brand  fw-bold text-primary"
                        href="{{url_for('home')}}">Auto
                        Captionizer</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('about')}}">About Us</a>
                            </li>

                        </ul>
                        <a href="{{url_for('login')}}" class="btn btn-primary rounded-pill">Login</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="main-section">
        <div class="faded-box">
            <!-- Content goes here -->

            <div class="login-container m-auto" style="height: 60vh;">
                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('login') }}" method="POST">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>


            <footer class="text-muted mt-5 bg-light" style="height: 200px;">
                <div class="container"
                    style="display: flex; justify-content: space-between; align-items: center; height: 100%;">

                    <div>
                        <p><a class="" href="{{url_for('about')}}">About Us</a></p>
                        <p><a class="" href="#">Contact Us</a></p>

                </div>
            </footer>
        </div>
    </section>
