<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet" />
	<!-- icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
		integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
	<!-- bootstrap cdn -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
	<!--  our stylesheet -->
	<link rel="stylesheet" href="/static/style.css">
	<title>Auto Captionizer</title>
</head>

<body>
	<header>
		<div class="header-container">
			<nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm">
				<div class="container-fluid"> <a class="navbar-brand  fw-bold text-primary"
						href="{{url_for('home')}}">Auto
						Captionizer</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{{url_for('about')}}">About Us</a>
							</li>

						</ul>
						{% if logged %}
						<a href="{{url_for('signout')}}" class="btn btn-primary rounded-pill"> Sign Out </a>
						{% endif %}
					</div>
				</div>
			</nav>
		</div>
	</header>

	<section class="main-section">
		<div class="faded-box">
			<!-- Content goes here -->

			<div class="container mt-5">
				<h1 class="text-center">Image Caption Generator</h1>
				<div class="row justify-content-center">
					<div class="col-md-6">
						<form id="image-upload-form" method="POST" action="{{url_for('get_captions')}}">
							<div class="form-group">
								<label for="image-upload">Upload an image</label>
								<input type="file" name="image" class="form-control-file" id="image-upload">
							</div>
							<button type="submit" class="mt-5 btn btn-primary">Generate Caption</button>
						</form>
					</div>
				</div>
				<div class="row justify-content-center mt-4">
					<div class="col-md-6 text-center" id="caption-container">
						<div>Caption: <p>
								<!-- Caption will be inserted here -->
								<!-- example {{caption}} -->
							</p>
						</div>
					</div>
				</div>
			</div>

			<footer class="text-muted mt-5 bg-light" style="height: 200px;">
                <div class="container"
                    style="display: flex; justify-content: space-between; align-items: center; height: 100%;">
                    <div>
                        <p>© 2023 Auto Captionizer</p>
                        <h3>Created with ❤️</h3>
                    </div>
                    <div>
                        <p><a class="" href="{{url_for('about')}}">About Us</a></p>
                        <p><a class="" href="#">Contact Us</a></p>
                    </div>
                </div>
            </footer>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
		integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
		crossorigin="anonymous"></script>
</body>


</html>
